<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			#title {
				width: 200px;
				height: 50px;
				font-weight: 700;
				line-height: 50px;
				text-align: center;
				margin: 0 auto;
				font-size: 30px;
				color: #f00;
			}
			#content {
				width: 500px;
				height: 500px;
				margin: 0 auto;
				position: relative;
				box-sizing: border-box;
			}
			.player {
				width: 200px;
				height: 300px;
				border: 1px solid black;
				position: relative;
				float: left;
				margin-top:50px;
				padding-top: 25px;
				box-sizing: border-box;
			}
			.player div[id^=score] {
				text-align: center;
				height: 25px;
				line-height: 25px;
			}
			.player .name {
				text-align: center;
			}
			.player .header {
				width: 100px;
				height: 100px;
				position: absolute;
				top: 80px;
				left: 50%;
				margin-left: -50px;
				box-sizing: border-box;
			}
			.player .header img {
				width: 100px;
				height: 100px;
			}
			.player .action {
				width: 150px;
				height: 50px;
				border: 1px solid black;
				position: absolute;
				top: 210px;
				left: 50%;
				margin-left: -75px;
			}
			.player .action div[class^=opt] {
				width: 50px;
				height: 50px;
				float: left;
				text-align: center;
				line-height: 50px;
				cursor: pointer;
			}
			.player .action div[class^=opt] img {
				width: 50px;
				height: 50px;
			}
			.player .action div[class^=result] {
				width: 150px;
				height: 150px;
				margin-top: 88px;
				box-sizing: border-box;
			}
			.computer .result1 {
				margin-left: -45px;
			}
			.your .result2 {
				margin-left: 45px;
			}
			.player .action div[class^=result] img {
				width: 150px;
				height: 150px;
			}
			.player.computer {
				margin-right: 50px;
				margin-left: 25px;
				box-sizing: border-box;
			}
			.player.computer div[class^=opt] {
				cursor: default;
			}	
			#info {
			    width: 150px;
			    height: 100px;
			    position: relative;
			    top: 30px;
			    right: -185px;
			    box-sizing: border-box;
			    float: left;
				text-align: center;
				font-size: 45px;
			}
		</style>
	</head>
	<body>
		<div id="title">猜拳大作战</div>
		<div id="content">
			<div class ="player computer">
				<div id="score1">0</div>
				<div class="name">电脑</div>
				<div class="header"><img src="img/猜拳/diannao.png" /></div>
				<div class="action">
					<div class="opt1"><img src="img/猜拳/b2.png"/></div>
					<div class="opt2"><img src="img/猜拳/b0.png"/></div>
					<div class="opt3"><img src="img/猜拳/b1.png"/></div>
					<div class="result1"><img  id="computerchoice" src="img/猜拳/1.png"/></div>
				</div>
			</div>
			<div class ="player your">
				<div id="score2">0</div>
				<div class="name">玩家</div>
				<div class="header"><img src="img/猜拳/person.jpg" /></div>
				<div class="action">
					<div class="opt1"><img id="jiandao" src="img/猜拳/b2.png"/></div>
					<div class="opt2"><img id="shitou" src="img/猜拳/b0.png"/></div>
					<div class="opt3"><img  id="bu" src="img/猜拳/b1.png"/></div>
					<div class="result2"><img  id="yourchoice" src="img/猜拳/1.png"/></div>
				</div>
			</div>
			<div id="info"></div>
		</div>
		<script src="js/jquery-3.4.1.min.js"></script>
		<script src="js/quan_v2.js"></script>
	</body>
</html>
